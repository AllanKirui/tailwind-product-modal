<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Modal</title>

    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body class="font-sans">
    <div class="bg-cultured min-h-screen flex items-center justify-center">
      <!-- card -->
      <div
        class="bg-white mx-auto p-8 md:p-14 my-6 flex flex-col md:flex-row md:gap-10 items-center md:items-start justify-center rounded-xl shadow-xl"
      >
        <!-- product image -->
        <div>
          <img
            class="w-80"
            src="images/headphone.png"
            alt="image of a pink pair headphones with cat ears on the headband"
          />
        </div>

        <!-- product info -->
        <div class="text-elgengrau text-center md:text-left">
          <span
            class="inline-block bg-elgengrau text-white py-1 px-3 mt-12 md:mt-0 rounded-full"
            >Free shipping</span
          >
          <h1 class="text-2xl font-semibold mt-5 max-w-sm">
            Razer Kraken Kitty Edit Gaming Headset Quartz
          </h1>
          <span class="inline-block line-through mt-10 font-semibold"
            >$799</span
          >
          <h2 class="text-5xl font-bold mt-2">$599</h2>
          <p class="text-spanish-gray mt-4">
            The offer is valid until April 3 or as long as stocks last!
          </p>
          <button
            class="bg-cerulean-blue w-full flex items-start mt-6 h-16 text-white rounded-lg overflow-hidden group"
          >
            <div
              class="bg-bleu-de-france w-full h-14 flex items-center justify-center rounded-lg group-hover:h-full group-hover:bg-cerulean-blue duration-300"
            >
              Buy now
            </div>
          </button>
          <p class="font-semibold text-left mt-6 flex items-center group">
            <span
              class="bg-emerald w-3.5 h-3.5 inline-block rounded-full mr-3 group-hover:animate-ping duration-500"
            ></span
            >50+ pcs. in stock.
          </p>

          <!-- wishlist and add to cart buttons -->
          <div class="mt-6 flex flex-col md:flex-row gap-6">
            <button
              class="bg-white w-full h-16 border-2 border-spanish-gray rounded-lg overflow-hidden group hover:bg-cultured hover:shadow-lg duration-300"
            >
              <div
                class="flex justify-center items-center group-hover:-translate-y-0.5 duration-300"
              >
                <img
                  class="w-8 mr-3"
                  src="images/weight.png"
                  alt="add to cart image"
                />Add to cart
              </div>
            </button>

            <button
              class="bg-white w-full h-16 border-2 border-spanish-gray rounded-lg overflow-hidden group hover:bg-cultured hover:shadow-lg duration-300"
            >
              <div
                class="flex justify-center items-center group-hover:-translate-y-0.5 duration-300"
              >
                <img
                  class="w-8 mr-3"
                  src="images/heart.png"
                  alt="add to cart image"
                />Add to wishlist
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
